<ion-modal-view>
  <div class="bar bar-header bar-dark">
    <h1 class="title">New Cab Request</h1>
  <button class="button button-clear" ng-click="closeNewRequest()">Close</button>
  </div>
   <ion-content>
    <form ng-submit="doLogin()">
      <div class="list card">
        <label class="item item-input item-select">
          <div class="input-label">
            Pickup
          </div>
          <select ng-model="newRequest.fromPlace" >
            <option>Chennai13th floor</option>
            <option selected>Chennai 4th Floor</option>
            <option>Bangalore EC</option>
            <option>Bangalore ETV</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Destination</span>
          <input type="text" ng-model="newRequest.destination">
        </label>

         <label class="item item-input">
          
          <input type="date" placeholder = "Date&Time" ng-model="newRequest.newDate">
          <a href="#" class="item item-icon-right" ng-click = "showCalendar()">
          <i class="icon ion-calendar"></i>
          </a>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Reporting Manager
          </div>
          <select ng-model="newRequest.manager">
            <option selected>Raghuveer Subodha</option>
            <option >Praveen</option>
            <option>Ramkumar</option>
          </select>
        </label>

         <label class="item item-input">
          <span class="input-label">Department:</span>
          <input type="text" ng-model="newRequest.department">
        </label>

         <label class="item item-input">
          <span class="input-label">Contact Number:</span>
          <input type="text" ng-model="newRequest.mobile">
        </label>
        
      </div>
    </form>

    <button class="button button-full button-positive" ng-click = "addNewRequest()">
      Add New Request
    </button>
  </ion-content>
</ion-modal-view>
