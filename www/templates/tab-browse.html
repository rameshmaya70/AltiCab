<ion-view title="Map Overview">
  <ion-content ng-controller="MapCtrl" ng-init="initialize()">
  	<label class="item item-input">
  		<span class="input-label">Destination</span>
  		<input type="text" ng-model = "loc.destination">
	</label>
	<button class="button  button-block button-positive" ng-click = "searchLocation()">
  		Search
	</button>
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
